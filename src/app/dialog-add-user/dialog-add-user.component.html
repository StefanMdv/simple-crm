<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input  [(ngModel)]="user.firstName" matInput placeholder="Please enter your first name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Please enter your last name">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field  appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [(ngModel)]="birthDate" matInput placeholder="mm/dd/yyyy" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline"class="full-width">
            <mat-label>Streed and House No.</mat-label>
            <input [(ngModel)]="user.adress" matInput placeholder="Please enter your adress">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City ">
        </mat-form-field>
    </div>




</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</div>
